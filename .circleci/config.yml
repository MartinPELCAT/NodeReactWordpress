version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-client:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd ./client
            - run: npm install
            - run: npm run build
  build-server:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd ./server
            - run: npm install
            - run: npm run build
workflows:
    build-server-client:
      jobs:
        - build-server
        - build-client